name: 1.0$(Rev:.r)

trigger: none

variables:
  - template: common-variables.yml
  # create the following secrets in the pipeline UI:
  # MYSQL_PASS

jobs:
- job: guildGhost
  displayName: Build Ghost image
  pool:
    vmImageName: ubuntu-latest
  steps:
  - task: colinsalmcorner.colinsalmcorner-buildtasks.replace-tokens-task.ReplaceTokens@1
    displayName: Replace tokens in config
    inputs:
      sourcePath: ghost/docker/themes/casper-colin
      filePattern: post.hbs
  - task: Docker@2
    displayName: Login to ACR
    inputs:
      command: login
      containerRegistry: CACRegistry
  - task: Docker@2
    displayName: Build ghost image
    inputs:
      command: build
      dockerfile: ghost/docker/Dockerfile
      buildContext: ghost/docker/
      arguments: |
        --build-arg mode=production
      repository: ghost
      tags: |
        $(Build.BuildNumber)
  - task: Docker@2
    displayName: Push ghost image
    inputs:
      command: push
      repository: ghost
      tags: |
        $(Build.BuildNumber)