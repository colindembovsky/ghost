version: '3.3'

services:
  ghost:
    image: cacregistry.azurecr.io/ghost:1.0.4
    ports: 
    - "80:80"
    restart: always
        
  nginx:
    depends_on:
    - ghost
    image: cacregistry.azurecr.io/ghost-nginx:latest
    ports:
    - "80:80"
    restart: always
    volumes:
      - ${WEBAPP_STORAGE_HOME}/certbot/conf:/etc/letsencrypt
      - ${WEBAPP_STORAGE_HOME}/certbot/www:/var/www/certbot
  
  certbot:
    image: cacregistry.azurecr.io/certbot:latest
    restart: unless-stopped
    volumes:
      - ${WEBAPP_STORAGE_HOME}/certbot/conf:/etc/letsencrypt
      - ${WEBAPP_STORAGE_HOME}/certbot/www:/var/www/certbot