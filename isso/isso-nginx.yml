version: '3.3'

services:
  isso:
    image: cacregistry.azurecr.io/isso:dev
    ports: 
    - "8080:8080"
    restart: always
        
  nginx:
    depends_on:
    - isso
    image: cacregistry.azurecr.io/nginx-isso:dev
    ports:
    - "80:80"
    restart: always
    command: ["bundle", "exec", "thin", "-p", "3000"]
  
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    # override entrypoint to check for auto-renew every 12 hours
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"